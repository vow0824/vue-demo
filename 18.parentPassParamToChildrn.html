<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        <!-- 父组件可以在引用子组件的时候，可以通过属性绑定的形式（v-bind）将父组件的data传递给子组件 -->
        <com1 v-bind:parentmsg="msg"></com1>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'data in parent'
            },
            components: {
                // 子组件中默认无法访问父组件data中的数据和methods中的方法
                com1: {
                    data() {// 子组件中的data数据是子组件私有的，比如通过Ajax请求的数据
                    // data中的数据都是可读可写的
                        return {
                            title: '123'
                        }
                    },
                    template: '<h1>child component-----{{ parentmsg }}</h1>',
                    // props 中的数据全部是父组件传递过来的数据，且不能使用驼峰命名法（此版本的vue.jsvue.js）
                    // props中的数据都是只读的，无法重新赋值
                    props: ['parentmsg'], // 把父组件传递过来的数据定义以下
                    methods: {
                        
                    }
                }
            }
        })
    </script>
</body>
</html>
