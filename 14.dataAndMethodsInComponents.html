<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        <my-com1></my-com1>
    </div>

    <script>
        // 1.组件可有自己的data数据
        // 2.组件的data和实例的data不一样，实例中的data可以为一个对象，但是组件中的data必须是一个方法
        // 3.组件中的data除了为一个方法之外，这个方法还必须返回一个对象
        // 4.组件中的data数据的使用方式和实例中的data的使用方式完全一致
        Vue.component('myCom1', {
            template: '<h1>这是全局组件，{{ msg }}</h1>',
            data: function() {
                return {
                    msg: '这是组件中的data定义的数据'
                }
            }
        })
        var vm = new Vue({
            el: '#app',
            data: {}
        });
    </script>
</body>
</html>
