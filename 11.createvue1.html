<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        <!-- 使用组件，直接将组件的名称以HTMLL标签的形式引入到页面中即可 -->
        <my-com1></my-com1>
    </div>

    <script>
        // 1.1使用Vue.extend 来创建全局的Vue组件
        // var com1 = Vue.extend({
        //     template: '<h3>这是使用Vue.extend创建的组件</h3>'// 通过template属性，指定了Vue组件要展示的HTML的结构
        // })
        // 1.2使用Vue.component('组件的名称', 创建出来的组件模板对象)
        // Vue.component('mycom1', com1)
        // 如果使用Vue.component定义全局组件的时候，组件名称使用了驼峰命名法，
        // 在引用组件的时候需要将大写的驼峰改为小写的字母并且两个单词要用'-'符号连接
        // Vue.component('myCom1', com1)

        // Vue.component第一个参数：组件的名称，将来在引用的时候就是一个标签的形式引入
        // 第二个参数： Vue.extend创建的组件，其中template就是组件要展示的HTML内容
        Vue.component('myCom1', Vue.extend({
            template: '<h3>这是使用Vue.extend创建的组件</h3>'
        }))

        // 创建Vue实例，得到ViewModel
        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {}
        });
    </script>
</body>
</html>
