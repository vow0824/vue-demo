<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
    </div>

    <script>
        var login = {
            template: '<h1>login component</h1>'
        }

        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {},
            render: function(createElements) { // createElements是一个方法，能够把指定的组件模板渲染为html结构
                return createElements(login)
                // 这里return的结果会替换页面中el指定的那个容器
            }
        })
    </script>
</body>
</html>
