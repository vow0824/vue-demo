<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>
    <div id="app">
        <my-com3></my-com3>
    </div>

    <div id="app2">
        <my-com3></my-com3>
        <login></login>
        <logout></logout>
    </div>

    <!-- 在被控制的#app外面，使用template元素，定义组件的Html模板 -->
    <template id="tmp1">
        <div>
            <h1>这是通过template元素，在外部定义的组件结构</h1>
        </div>
    </template>

    <template id="tmp2">
        <div>
            <h1>
                <h1>这是私有的logout组件</h1>
            </h1>
        </div>
    </template>

    <script>
        Vue.component('myCom3', {
            template: '#tmp1'
        })

        var vm = new Vue({
            el: '#app',
            data: {}
        });

        var vm = new Vue({
            el: '#app2',
            data: {},
            components: {// 定义实例内部的私有组件
                login: {
                    template: '<h1>这是私有的login组件</h1>'
                },
                logout: {
                    template: '#tmp2'
                }
            }
        });
    </script>
</body>

</html>
