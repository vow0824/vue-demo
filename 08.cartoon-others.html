<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
    <link rel="stylesheet" href="./lib/animate.css">
    <!-- bouncein bounceout -->
</head>
<body>
    <div id="app">
        <input type="button" value="toggle" @click="flag = !flag">

        <!-- duration设置入场和出场动画时长 -->
        <!-- <transition enter-active-class="bounceIn" leave-active-class="bounceOut" :duration="400">
                <h3 v-if="flag" class="animated">Hello world!</h3>
        </transition> -->

        <!-- duration分别设置设置入场和出场动画时长 -->
        <transition enter-active-class="bounceIn" leave-active-class="bounceOut" :duration="{enter: 400, leave: 200}">
                <h3 v-if="flag" class="animated">Hello world!</h3>
        </transition>
    </div>

    

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                flag: false
            }
        });
    </script>
</body>
</html>
